<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VidaXP Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
<nav class="sidebar bg-dark text-white p-4 d-flex flex-column justify-content-between">
  <div>
    <h2 class="mb-4" style="font-weight: bold; letter-spacing: 2px;">
      <i class="bi bi-bar-chart-steps me-2"></i>VidaXP
    </h2>
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white {% if aba == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
          <i class="bi bi-house me-2"></i>Início
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white {% if aba == 'tarefas' %}active{% endif %}" href="{{ url_for('tarefas') }}">
          <i class="bi bi-list-task me-2"></i>Tarefas
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white {% if aba == 'habitos' %}active{% endif %}" href="{{ url_for('habitos') }}">
          <i class="bi bi-repeat me-2"></i>Hábitos
        </a>
      </li>
    </ul>
  </div>
  <!-- ... resto da sidebar ... -->
</nav>
    <!-- Main Content -->
    <main class="flex-grow-1 bg-light">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const ctx = document.getElementById('graficoProgresso');
    if (ctx) {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Tarefas', 'Hábitos'],
          datasets: [{
            label: 'Concluídos',
            data: [
              {{ usuario.tarefas | selectattr('status', 'equalto', 'concluída') | list | length | default(0, true) }},
              {{ usuario.habitos | selectattr('status', 'equalto', 'concluído') | list | length | default(0, true) }}
            ],
            backgroundColor: ['#0d6efd', '#198754']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }
  });
</script>
</html>
