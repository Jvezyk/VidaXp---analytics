<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VidaXP Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let graficoProgresso = null;

    function renderGraficoProgresso(tarefasConcluidas, tarefasPendentes, habitosConcluidos, habitosTotal) {
      const ctx = document.getElementById('graficoProgresso');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Tarefas Concluídas', 'Tarefas Pendentes', 'Hábitos Concluídos', 'Hábitos Pendentes'],
          datasets: [{
            label: 'Produtividade de Hoje',
            data: [
              tarefasConcluidas,
              tarefasPendentes,
              habitosConcluidos,
              habitosTotal - habitosConcluidos
            ],
            backgroundColor: ['#198754', '#ffc107', '#0d6efd', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
        }
      });
    }

    function atualizarGraficoProgresso() {
      fetch('/dados_grafico')
        .then(res => res.json())
        .then(data => renderGraficoProgresso(
          data.tarefas_concluidas,
          data.tarefas_pendentes,
          data.habitos_concluidos,
          data.habitos_total
        ));
    }

    document.addEventListener('DOMContentLoaded', atualizarGraficoProgresso);
  </script>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
  </style>
</head>

<body>
  <div class="d-flex min-vh-100">


    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-4 d-flex flex-column justify-content-between">
      <div>
        <h2 class="mb-4" style="font-weight: bold; letter-spacing: 2px;">
          <i class="bi bi-bar-chart-steps me-2"></i>Vida
          <br>
          <div>
            <h3 class="mb-3 d-flex mt-auto me-3" style="font-weight:600; letter-spacing: 2px;">Analytics
            </h3>
          </div>
        </h2>
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link text-white {% if aba == 'dashboard' %}active{% endif %}"
              href="{{ url_for('dashboard') }}">
              <i class="bi bi-house me-2"></i>Início
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if aba == 'tarefas' %}active{% endif %}" href="{{ url_for('tarefas') }}">
              <i class="bi bi-list-task me-2"></i>Tarefas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if aba == 'habitos' %}active{% endif %}" href="{{ url_for('habitos') }}">
              <i class="bi bi-repeat me-2"></i>Hábitos
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto p-2 ">
        <a href="{{ url_for('editar_usuario', id=session['usuario_id']) }}" class="btn btn-outline-light w-100 mt-4">⚙️
          Perfil</a>
      </div>
      <!-- ... resto da sidebar ... -->
    </nav>
    <!-- Main Content -->
    <main class="flex-grow-1 bg-light">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
