<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-info text-white rounded-top-4 d-flex align-items-center">
                    <i class="bi bi-person-circle fs-2 me-2"></i>
                    <h4 class="mb-0">Perfil do Usuário</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Nova senha (opcional)">
                            <small class="text-muted">Deixe em branco para não alterar.</small>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                    </form>
                    <hr>
                    <div class="mb-3">
                        <strong>ID do Usuário:</strong> {{ usuario.id }}<br>
                        <strong>Nome:</strong> {{ usuario.nome }}
                    </div>
                    <form action="{{ url_for('excluir_usuario', id=usuario.id) }}" method="post"
                        onsubmit="return confirm('Tem certeza que deseja excluir seu perfil? Todas as tarefas e hábitos serão apagados!');">
                        <button type="submit" class="btn btn-danger w-100">Excluir Perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
